<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Moment-Schedule</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Moment-Schedule</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="9">
        <div id="9" class="col-3 border time-block">9 AM</div>
        <textarea id="text-1" class="col-8 border description"></textarea>
        <button id="btn-1" type="button" class="col-1 btn btn-success saveBtn">Save</button>
      </div>
  
      <div class="row time-block" id="10">
        <div id="10" class="col-3 border time-block">10 AM</div>
        <textarea id="text-2" class="col-8 border description"></textarea>
        <button id="btn-2" type="button" class="col-1 btn btn-success saveBtn">Save</button>
      </div>
  
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
